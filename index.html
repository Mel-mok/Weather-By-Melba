<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather-by-Melba</title>
  </head>
  <body> 
    <div class="weather-app-name">
      <div class="emoji">⛅</div>
      <div class="app-name">Weather</div>
    </div>
    <div class="app-slogan">by Melba</div>
    <div class="weather-App">

      <header>
        <form class="form-input" id="form-input">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="form-search" id="form-search"
          />
          <input type="submit" value="Search" class="form-submit" id="form-submit" />
        </form>
      </header>
      <main>
    
          <h1 class="city-name"></h1>
          <p class="weather-app-details">
          <span class="date"></span><span class="condition"></span> <br />
          <div class="humidity-container">
          <div class="humidity-body"> Humidity: </div>
          <span class="humidity"></span>
          <span>%</span>
          </div>
          <div class="wind-container">
          <div class="wind-body">Wind: </div>
          <span class="wind"></span>
          <span>km/h</span> 
        </div>
       </p>
          <div class="city-temperature-details">
          <div class="city-emoji">⛅</div>
          <div class="city-temperature" id="city-temperature"></div>
          <div class="temperature-unit">°C</div>
         </div>
        </p>
      </main>
      <footer>
        <br />
        This app was coded by
        <a href="https://github.com/Mel-mok" target="_blank">Melba Mokoena</a>
        and is on
        <a
          href="https://github.com/Mel-mok/Weather-By-Melba.git"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://weather-by-melba.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
